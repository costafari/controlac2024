@if (facturas) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(facturas.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="facturasDeleteDialogHeading">Confirmar operación de borrado</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-facturas-heading">¿Seguro que quiere eliminar Facturas {{ facturas.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-facturas" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Eliminar</span>
      </button>
    </div>
  </form>
}
